<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <style>
    .red {
    color:coral;
    }
    .yellow {
    color: yellow;
    }
    .green {
    color: chartreuse;
    }
    .blue {
        color:aqua;
    }
    </style>
    <title>Props</title>
  </head>
  <body>

    <h2>Add React Props</h2>
    <p>This page demonstrates something.</p>
    

    <div id="root"></div>
    <p>React props is loaded above.</p>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load our React component. -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(
        document.getElementById('root')
        );

        function Welcome(props) {
            
            return <div>
            <h1 className={props.className}>{props.name}</h1>
            </div>
        }

        function App() {
        return (
        <div>
        <Welcome name="Spring" className="green"/>
        <Welcome name="Summer" className="red"/>
        <Welcome name="Fall" className="yellow"/>
        <Welcome name="Winter" className="blue"/>
        </div>
        );
        }
        root.render(<App />);
    </script>

  </body>
</html>
